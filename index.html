<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="referrer" content="never">
  <title>Document</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
</head>
<body>
  <section id="page-music">
    <main class="layout">
      <div class="aside">
        <figure></figure>
        <div class="actions">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-lover"></use>
          </svg>
          <svg class="btn-play icon" aria-hidden="true">
            <use xlink:href="#icon-play"></use>
          </svg>
          <svg class="btn-pause icon" aria-hidden="true">
            <use xlink:href="#icon-pause"></use>
          </svg>
          <svg class="btn-next icon" aria-hidden="true">
            <use xlink:href="#icon-next"></use>
          </svg>
        </div>
      </div>
      <div class="detail">
        <span class="tag">90后</span>
        <h1>It's a new day</h1>
        <ul class="icons">
          <li class="item">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-erji"></use>
            </svg>
            <span>233</span>
          </li>
          <li class="item">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-lover"></use>
            </svg>
            <span>666</span>
          </li>
          <li class="item">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-zan"></use>
            </svg>
            <span>999</span>
          </li>
        </ul>
        <div class="area-bar">
          <div class="bar">
            <div class="bar-progress"></div>
          </div>
          <div class="current-time">1:02</div>
        </div>
        <div class="author">周杰伦</div>
        <div class="lyric">
          <p>hello world</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="layout">
        <span class="iconfont icon-left">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-arrow-left"></use>
          </svg>
        </span>
        <span class="iconfont icon-right">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-arrow-right"></use>
          </svg>
        </span>
        <div class="box">
          <ul>

          </ul>
        </div>
      </div>
    </footer>
  </section>
  <section id="page-cover"></section>
  <div class="bg"></div>
  <script src="//at.alicdn.com/t/font_498617_nwkj86gmmftotj4i.js"></script>
  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
